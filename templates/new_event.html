{% extends 'base.html' %}
{% block title %}Invite{%endblock%}

{%block body%}
<body id="newevent" background="{{'/static/img/floral14.jpg'}}">
<div id="invite" class="container-fluid justify-content-center"> 
    <h1>{{event.event_title}}</h1> 
    <div  class="row justify-content-center">
        <div id="newStyle" class="col-md-8">  
      
            <p id="invitationDes">{{event.description}}</p>
            <p id="inviteDate">{{event.date}}</p>
  
            <form id="replies">
                <h5>Guest Information</h5>
                    <br>
                    <input type="text" id="fname" placeholder="First Name">
                    <input type="text" id="lname" placeholder="Last Name">
                    <br>
                    <br>
                    <h5>Do you plan to attend?</h5>
                    <br>
                    <input type="radio" id="yes" value="0" name="reply">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" value="1" name="reply">
                    <label for="no">No</label>

                    <input type="radio" id="maybe" value="2" name="reply">
                    <label for="maybe">Maybe</label>
                    <br>
                    <br>
                    <button class="btn btn-light btn-lg" type="Submit" id="guest_reply">Submit Reply</button>
            </form>
        </div>
    </div>
</div>
    <script id='event_id'> const event_id = {{event.event_id}} </script>
{% endblock %}
