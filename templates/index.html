{% extends 'base.html' %}
{% block title %}Homepage{%endblock%}

{%block body%}
    <h1>Welcom to Event Creation</h1>

    

        <form id = "credentials" action="/validate_user" method="post">
            <h3>Log in</h3>
        
            Enter your account email<input type="text" id="email" placeholder="user@gmail.com" required>

           <br>

            Enter your password<input type="password" id="password" placeholder="*******" required>

            <br>
            
             <button id="login" type = "submit">Log In</button>
        </form> 

        
        <form id = "create_account" action="/create_user" method="POST">
            <h3>Create Account</h3>
            
                Please enter your email<input type="text" id="new_email" placeholder="myemail@gmail.com" required>

                <br>

                Enter a password<input type="password" id="new_password" placeholder="******" required>

                <br>
           
                <button id="new_user" type="submit">Make Account</button>
            
        </form> 

 <!-------------- User Homepage ---------------->
